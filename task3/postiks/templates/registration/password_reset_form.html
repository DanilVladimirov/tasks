{% extends 'postsapp/base.html' %}

{% block title %}Восстановление пароля{% endblock %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'usersapp/css/reset-styles.css' %}">
{% endblock %}
{% block body %}

    <h1>Забыли пароль?</h1>

    <form method="post" class="form-reset">
        {{ form.as_p }}
        <button class="button-do" type="submit">прислать</button>
        {% csrf_token %}
    </form>
{% endblock %}
